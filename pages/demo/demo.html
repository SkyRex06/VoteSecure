<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Video</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="../../style.css" />
    <script src="../../main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
</head>
<body>
    <header class="flex justify-between items-center px-6 py-4 bg-indigo-600 text-white">
        <button onclick="window.location.href='../../index.html'" class="bg-white text-indigo-600 font-medium py-2 px-4 rounded-md hover:bg-gray-100 transition">
            Return to Homepage
        </button>
        <button class="theme-toggle" class="text-gray-200 hover:text-yellow-300 transition ml-4" title="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
        <h1 class="text-3xl font-bold text-center flex-grow">Welcome to the Demo Video</h1>
    </header>
    <main class="container mx-auto px-6 mt-8">
        <section>
            <p class="text-gray-600 text-lg text-center">Here you can watch a demonstration of the VoteSecure platform in action when admin starts the election</p>
            <div class="flex justify-center mt-6">
                <video src="videos/start.mp4" autoplay controls muted></video>
            </div>
        </section>
        <section>
            <p class="text-gray-600 text-lg text-center">When Users vote for their representative</p>
            <div class="flex justify-center mt-6">
                <video src="videos/mid.mp4" autoplay controls muted></video>
            </div>
        </section>
        <section>
            <p class="text-gray-600 text-lg text-center">When Admin ends the election and results are displayed</p>
            <div class="flex justify-center mt-6">
                <video src="videos/end.mp4" autoplay controls muted></video>
            </div>
        </section>
    </main>
    <footer class="text-center mt-10">
    </footer>
</body>
</html>
